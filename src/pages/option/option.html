<ion-content padding>
    <h1>Choose your option</h1>
    <form>
        <p class="error">{{ error_message }}</p>
        <ion-label>Select option</ion-label>
        <ion-item class="txtdesign1 select">
          <ion-select placeholder="Select option" interface="popover" name="option" [(ngModel)]="optionValue">
            <ion-option *ngFor ="let data of option" [value]="data.option">
              {{data.option}}
            </ion-option>
          </ion-select>
        </ion-item>

        <ion-label>Sub option</ion-label>
        <ion-item class="txtdesign1">
            <ion-input type="text" placeholder="Enter selected option number" name="number" [(ngModel)]="TrainOrFliteNumber"></ion-input>
        </ion-item>
