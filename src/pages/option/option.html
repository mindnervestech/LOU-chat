<ion-content padding>
    <h1>{{ 'Define your trip' | translate }}</h1>
    <form>
        <p class="error">{{ error_message }}</p>
        <ion-label>{{ 'Select your transport' | translate }}</ion-label>
        <ion-item class="select-option">
          <button *ngFor ="let data of option" [ngClass]="{active: isActive(data.option)}"  name="optionValue" class="transport" id="1" #first ion-button color="dark" [(ngModel)]="optionValue" (click)="optionClick($event,data.option)"><span><img src="{{data.image}}"></span> {{data.option}}</button>
        </ion-item>

        <ion-label>{{ 'Flight or Train number' | translate }}</ion-label>
        <span *ngIf="list.length > 0">
        <ion-item class="txtdesign1 train auto-complete">
            <!-- <ion-input type="text" placeholder="{{ 'Enter a valid number' | translate }}" name="number" [(ngModel)]="TrainOrFliteNumber"></ion-input> -->
            <input name="number" id="list" placeholder="{{ 'Enter a valid number' | translate }}" [(ngModel)]="TrainOrFliteNumber" [ng4-auto-complete]="list" [word-trigger]="1" [list-length]="10"
            filterName="name" no-record-text="No Records Found!">
        </ion-item>
        </span>
        <ion-label class="info">{{ 'What is the purpose of your trip' | translate }}</ion-label>
        
        <div class="multiple-option">
          <div>
            <button *ngFor="let data of trepOption" id="1" #first ion-button color="dark" (click)="btnActivate(first,data.optionNumber)">{{data.option}}</button>
          </div>
         
        </div>
        <ion-label class="info">{{ 'My services' | translate }}</ion-label>
        <div class="multiple-option">
          <div>
            <button *ngFor="let data of servicesOption" id="1" #first ion-button color="dark" (click)="servesBtnActivate(first,data.optionNumber)">{{data.option}}</button>
          </div>
        </div>
        </form>
</ion-content>
<ion-footer>
  <ion-toolbar class="option">
    <button ion-button full color="primary" (click)="nextPage()" class="btndesign" tappable>{{ 'Next' | translate }}</button>
  </ion-toolbar>
</ion-footer>
