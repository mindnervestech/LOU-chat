<ion-header>
    <ion-toolbar color="light" class="profile-page">
        <ion-row>
            <ion-icon name="arrow-back" (click)="goTo()"></ion-icon>
            <ion-title  class="title">Your Profile</ion-title>
        </ion-row>       
    </ion-toolbar>
 </ion-header>
    
 <ion-content padding>
        <ion-list no-lines id="ProfileDP">
            <ion-item class="upload-image">
                <div *ngIf="profilePhoto != 'assets/image/profile.png'" id="profileimage"  [ngStyle]="{'background-image': 'url(' + profilePhoto + ')'}"                
                (click)="presentActionSheet()" tappable>
                </div>
                <div *ngIf="profilePhoto == 'assets/image/profile.png'" id="profileimage"                
                (click)="presentActionSheet()" tappable>
                    <span>{{slice}}</span>
                </div>
                <p>{{name}}</p>
            </ion-item>
        </ion-list>
        <div class="exit">
            <div class="chat-text">
                <p>Your are currently connected to the {{groupName}} {{optionVal}}</p>
            </div>
            <div class="quit-btn"><button ion-button full color="primary"  class="btndesign" tappable (click)='logOutUser()'>Quit</button></div>
        </div>
        <ion-label class="color-label">Gender</ion-label>
        <!-- <ion-item class="txtdesign1">
          <ion-select placeholder="Select option" interface="popover" [(ngModel)]="gender">
            <ion-option value="Male">Male</ion-option>
            <ion-option value="Female">Female</ion-option>
          </ion-select>
         
        </ion-item> -->
        <!-- (ionChange)="genderValue($event)" -->
        <ion-list radio-group [(ngModel)]="gender" (ionChange)="genderValue($event)">
            <ion-item>
                <ion-radio value="Male"></ion-radio>
                <ion-label>
                    <img src='assets/image/male.png' style="margin-top:-1px;"/> 
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-radio value="Female"></ion-radio>
                <ion-label>
                    <img src='assets/image/female.png'/> 
                </ion-label>
            </ion-item>
          </ion-list>
        <div class="input-label">
            <ion-label>Age</ion-label>
            <ion-item>
                <ion-input type="text" placeholder="Your Age" [(ngModel)]="age" ></ion-input>
            </ion-item>
        </div>
        <div class="input-label">
            <ion-label>Profession</ion-label>
            <ion-item>
                <ion-input type="text" placeholder="Your Entry" [(ngModel)]="status"></ion-input>
            </ion-item>
        </div>
        <div class="profile-scroll">
            <div class="topic-info topic-info-1">
                <h2>Purpose of the trip</h2>
                <div class="row">
                    <div class="multiple-option">
                        <div>
                            <span *ngFor="let data of trepOption">
                                <button [ngClass]="{'active': data.value == true}" id="1" #first ion-button color="dark" (click)="btnActivate(first,data.optionNumber,$event)">{{data.option}}</button>
                            </span>
                        </div>
                        <!-- <button id="1" #first ion-button color="dark" (click)="btnActivate(first)">Option_1</button>
                        <button id="1" #second ion-button color="dark" (click)="btnActivate(second)">Option_2</button>
                        <button id="1" #third ion-button color="dark" (click)="btnActivate(third)">Option_1</button>
                        <button id="1" #fourth ion-button color="dark" (click)="btnActivate(fourth)">Option_3</button>
                        <button id="1" #fifth ion-button color="dark" (click)="btnActivate(fifth)">Option_4</button>
                        <button id="1" #sixth ion-button color="dark" (click)="btnActivate(sixth)">Option_5</button> -->
                    </div>    
                </div>   
            </div>     
            <h2>Topic that interest me</h2>
            <div class="topic-info topic-info-2">
                <div class="row">
                    <div class="multiple-option">
                        <span *ngFor="let value of information">
                            <button id="1" #first ion-button color="dark" [ngClass]="{'active': value.value == true}" (click)="btnActivateInfo(first,value.optionNumber)">{{value.option}}</button>
                        </span>
                            <!-- <button id="1" #s ion-button color="dark" (click)="btnActivate(s)">Option_2</button>
                        <button id="1" #t ion-button color="dark" (click)="btnActivate(t)">Option_1</button>
                        <button id="1" #fo ion-button color="dark" (click)="btnActivate(fo)">Option_3</button>
                        <button id="1" #fi ion-button color="dark" (click)="btnActivate(fi)">Option_4</button>
                        <button id="1" #s ion-button color="dark" (click)="btnActivate(s)">Option_5</button> -->
                    </div>
                </div>
            </div>
            <h2>Services</h2>
            <div class="topic-info topic-info-2">
                <div class="row">
                    <div class="multiple-option">
                        <span *ngFor="let value of services">
                            <button id="1" #first ion-button color="dark" [ngClass]="{'active': value.value == true}" (click)="servesBtnActivate(first,value.optionNumber)">{{value.option}}</button>
                        </span>    
                    </div>
                </div>
            </div>
        </div>    
        <button ion-button full color="primary" (click)="updateProfile()" class="btndesign loginbtn" tappable>Save</button>  
    </ion-content>    
    <ion-footer>
        <ion-toolbar class="option">
            <div class="tab">
                <div class="tab-content" (click)="chatPage()">
                    <ion-icon name="chatbubbles"></ion-icon>
                </div>
                <div class="tab-content" (click)="infoPage()">
                    <ion-icon name="bulb"></ion-icon>
                </div>
                <div class="tab-content" [ngClass]="{'tab-active': profilePage == true}">
                    <ion-icon name="settings"></ion-icon>
                </div>
            </div>
        </ion-toolbar>
    </ion-footer>
